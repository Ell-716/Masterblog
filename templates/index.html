<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for('add') }}">Add a New Post</a>

    <div class="post">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>
            <div class="post-actions">
                <a href="{{ url_for('delete', post_id=post.id) }}" class="action-button">Delete</a>
                <a href="{{ url_for('update', post_id=post.id) }}" class="action-button">Update</a>

                <form action="{{ url_for('like_button', post_id=post.id) }}" method="POST" class="like-form">
                    <button type="submit" class="like-heart">ðŸ–¤</button>
                    <span class="like-count">{{ post.likes }}</span>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
